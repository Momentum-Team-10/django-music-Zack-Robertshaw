{% extends "base.html" %}

{% block content %}
<h1>list_albums html</h1>

<div>
    <form action="{% url 'add_album'%}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit">Add Album</button>
        </div>
      </form>
    </div>
    

    {% for album in albums %}
    <div>
        <h2>Title: {{ album.title }}</h2>
        <h3>Artist: {{ album.artist}}</h3>
        <h3>First listen date: {{ album.created_at }}</h3>

{% endfor %}
</div>
{% endblock%}
